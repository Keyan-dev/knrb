<div class="template-selector-container">
  <!-- Recent Resumes Section -->
  <div class="recent-resumes" *ngIf="recentResumes.length > 0">
    <h3>Recent Resumes</h3>
    <div class="recent-list">
      <div *ngFor="let resume of recentResumes" class="recent-item">
        <div class="recent-info" (click)="loadRecentResume(resume)">
          <div class="recent-name">{{ resume.name }}</div>
          <div class="recent-meta">
            <span class="template-badge">{{ resume.template | titlecase }}</span>
            <span class="date">{{ formatDate(resume.lastModified) }}</span>
          </div>
        </div>
        <button mat-icon-button (click)="clearRecentResume(resume.id)" color="warn" class="delete-btn">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <!-- Template Selection -->
  <div class="template-grid">
    <mat-card 
      *ngFor="let template of templates" 
      class="template-card"
      [class.selected]="selectedTemplate === template.id"
      (click)="selectTemplate(template.id)">
      
      <mat-card-header>
        <div class="template-preview" [id]="template.preview">
          <div class="preview-header">
            <div class="preview-name">John Doe</div>
            <div class="preview-title">Software Engineer</div>
          </div>
          <div class="preview-section">
            <div class="section-title">Experience</div>
            <div class="section-content">Senior Developer at Tech Corp</div>
          </div>
        </div>
      </mat-card-header>
      
      <mat-card-content>
        <h3>{{ template.name }}</h3>
        <p>{{ template.description }}</p>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-button [color]="selectedTemplate === template.id ? 'primary' : 'basic'" (click)="selectTemplate(template.id)">
          <mat-icon>check_circle</mat-icon>
          {{ selectedTemplate === template.id ? 'Selected' : 'Select' }}
        </button>
        <button *ngIf="selectedTemplate === template.id" mat-raised-button color="primary" (click)="startBuilding()">
          <mat-icon>arrow_forward</mat-icon>
          Start Building
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
